<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis My Frenn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f0f0;
    }
    img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 200px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Kuis My Frenn</h1>

  <!-- Masukkan foto temanmu di sini -->
<img src="abdul.jpg" alt="siapa nii">

  <div>
    <input type="text" id="answer" placeholder="Jawabanmu">
    <button onclick="checkAnswer()">Submit</button>
  </div>

  <div id="result"></div>

  <script>
    function checkAnswer() {
      const userAnswer = document.getElementById('answer').value.toLowerCase().trim();
      const result = document.getElementById('result');
      
      if (userAnswer === 'abdul') {
        result.textContent = "Benarrr ✅";
        result.style.color = "green";
      } else {
        result.textContent = "Coba lagi ❌";
        result.style.color = "red";
      }
    }
  </script>

</body>
</html>
